{{define "navbar"}}
<div class="navbar bg-base-100 shadow-sm">
    <div class="navbar-start">
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <span data-icon="menu" data-icon-class="h-5 w-5"></span>
            </div>
            <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                <li><a href="/sessions"{{if eq .ActivePage "sessions"}} class="active"{{end}}>Sessions</a></li>
                <li><a href="/testcases"{{if eq .ActivePage "testcases"}} class="active"{{end}}>Testcases</a></li>
                <li><a href="/groups"{{if eq .ActivePage "groups"}} class="active"{{end}}>Groups</a></li>
                <li><a href="/api-keys"{{if eq .ActivePage "apikeys"}} class="active"{{end}}>API Keys</a></li>
            </ul>
        </div>
        <a href="/sessions" class="btn btn-ghost text-xl">Greener</a>
    </div>
    <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
            <li><a href="/sessions"{{if eq .ActivePage "sessions"}} class="active"{{end}}>Sessions</a></li>
            <li><a href="/testcases"{{if eq .ActivePage "testcases"}} class="active"{{end}}>Testcases</a></li>
            <li><a href="/groups"{{if eq .ActivePage "groups"}} class="active"{{end}}>Groups</a></li>
            <li><a href="/api-keys"{{if eq .ActivePage "apikeys"}} class="active"{{end}}>API Keys</a></li>
        </ul>
    </div>
    <div class="navbar-end gap-2">
        <button id="mcp-tab-btn" onclick="toggleMCPTab()" class="btn btn-ghost btn-sm gap-1" title="Set this tab as MCP target">
            <span data-icon="radio" data-icon-class="h-4 w-4"></span>
            <span id="mcp-tab-label">MCP tab</span>
        </button>
        <a href="#" hx-post="/logout" class="btn">Logout</a>
    </div>
</div>
{{end}}
