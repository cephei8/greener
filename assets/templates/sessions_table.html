<div class="text-sm text-base-content/60 mb-2">
    Showing {{.LoadedCount}} out of {{.TotalRecords}} items
</div>
<div class="overflow-x-auto">
    <table class="table table-zebra table-xs w-full">
        <thead>
            <tr>
                <th class="w-20">Status</th>
                <th class="w-80">ID</th>
                <th>Description</th>
                <th class="w-48">Created At</th>
                <th class="w-24">Details</th>
            </tr>
        </thead>
        <tbody>
            {{range .Sessions}}
            <tr>
                <td>
                    {{if eq .Status "pass"}}
                    <span data-icon="check-circle" data-icon-class="h-6 w-6 text-success"></span>
                    {{else if or (eq .Status "fail") (eq .Status "error")}}
                    <span data-icon="x-circle" data-icon-class="h-6 w-6 text-error"></span>
                    {{else if eq .Status "skip"}}
                    <span data-icon="help-circle" data-icon-class="h-6 w-6 text-warning"></span>
                    {{end}}
                </td>
                <td class="font-mono text-xs">
                    <a href="#" onclick="copySessionId('{{.ID}}', event)" class="badge badge-ghost badge-sm hover:badge-primary transition-colors">{{.ID}}</a>
                </td>
                <td>{{.Description}}</td>
                <td class="text-sm">{{.CreatedAt}}</td>
                <td>
                    <a href="/sessions/{{.ID}}/details" class="btn btn-sm btn-ghost hover:btn-primary transition-colors">Details</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
