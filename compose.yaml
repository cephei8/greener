services:
  greener:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5096:5096"
    environment:
      GREENER_DATABASE_URL: postgresql+asyncpg://postgres:qwerty@db:5432/postgres?ssl=disable
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
